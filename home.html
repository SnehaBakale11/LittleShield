<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script type="module" src="firebase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url(Background.jpg);
            background-size: 1600px;
            text-align: center;
        }
        header h1 {
            box-shadow: 5px 5px 5px rgb(184, 183, 183);
            padding: 5px;
            font-size: 40px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 500;
            text-align: center;
            background-color: #E0FFB6;
            height: 70px;
            line-height: 50px;
        }
        .profile {
            position: absolute;
            right: 50px; /* Adjusted position */
            top: 38px;
            cursor: pointer;
        }
        .user {
            width: 45px;
            height: 45px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: -30px auto 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2)
        }
        .profile i {
            font-size: 20px;
            color: black;
        }
        .profile-card {
            position: absolute;
            top: 60px;
            right: 20px;
            width: 200px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            display: none; /* Initially hidden */
        }
        .profile-header {
            background-color: #E0FFB6;
            height: 70px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .profile-icon {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: -30px auto 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .profile-icon i {
            font-size: 30px;
            color: black;
        }
        .profile-content h2 {
            font-size: 18px;
            font-weight: 500;
        }
        .separator {
            width: 80%;
            margin: 10px auto;
            height: 1px;
            background-color: #ccc;
        }
        .signout-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: black;
            border: 2px solid black;
            border-radius: 5px;
            background-color: transparent;
            cursor: pointer;
        }
        .signout-btn i {
            margin-right: 5px;
        }
        .option {
           
            font-size: 24px;
            margin: 70px auto;
            padding: 10px;
            border: 2px solid black;
            width: 250px;
            height: 70px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #E0FFB6;
            cursor: pointer;
        }
        a {
         text-decoration: none;
         color: inherit; /* Optional: Keeps the text color unchanged */
         }
         .back {
            width: 120px;
            height: 0px;
            background-color:#E0FFB6;
            border-radius: 10px;
            padding: 10px 20px;
            margin: auto;
            font-family: "Inter", sans-serif;
            font-weight: bold;
            color: #E0FFB6;
            float:left;
            margin-top: -58px;
            display: flex;
            margin-left: -35px;
            justify-content: center;
            background: none;
            border: none;
        }
        .back:hover {
            background-color: #E0FFB6;
            color: #000000;
        }
    </style>
</head>
<body>
    <header>
        <h1>LittleShield</h1>
        <div class="back">
            <button id="myButton"><i class="fa-solid fa-chevron-left"></i></button>
        </div>
        <div class="profile" onclick="toggleProfile()">
            <i class="fa-solid fa-user-large user"></i>
        </div>
        <div class="profile-card" id="profileCard">
            <div class="profile-header"></div>
            <div class="profile-icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="profile-content">
                <h2>User Name</h2>
                <h2>xyz@gmail.com</h2>
            </div>
            <div class="separator"></div>
            <button class="signout-btn" onclick="redirectToSignup()">
                <i class="fa-solid fa-arrow-right-to-bracket"></i> Sign out
            </button>
        </div>
    </header>

    <main>
        <div class="option" ><a href="Track.html"> Track My Child</a></div>
        <div class="option"><a href="set.html">Set Location</a></div>
        <div class="option"><a href="zone.html">Zone Boundary</a></div>
    </main>

    <script>
        function toggleProfile() {
            var profileCard = document.getElementById("profileCard");
            profileCard.style.display = (profileCard.style.display === "block") ? "none" : "block";
        }
    
        function redirectToSignup() {
            var confirmation = confirm("Are you sure you want to sign out?");
            var profileCard = document.getElementById("profileCard");
    
            if (confirmation) {
                window.location.href = "signup.html"; // Redirect if user clicks OK
            } else {
                profileCard.style.display = "none"; // Hide profile card if user clicks Cancel
            }
        }
    </script>
    
    
</body>
</html>
